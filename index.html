<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReefTekLab | Precision Reef Journal</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet" />

    <!-- STYLES -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background-color: #02121d;
            color: white;
        }

        .hero-section {
            width: 100%;
            text-align: center;
            padding: 60px 20px 30px 20px;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .hero-subtitle {
            font-size: 18px;
            opacity: 0.85;
            margin-bottom: 40px;
        }

        /* VIDEO BOX */
        .video-box {
            width: 88%;
            max-width: 820px;
            height: 420px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            background-color: black;
            cursor: pointer;
        }

        .video-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* PLAY BUTTON */
        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(4px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn img {
            width: 46px;
            height: 46px;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
            align-items: center;
            justify-content: center;
        }

        .modal video {
            width: 92%;
            max-width: 900px;
            border-radius: 12px;
        }

        .modal-close {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 40px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        @media (max-width: 680px) {
            .hero-title {
                font-size: 38px;
            }
            .video-box {
                height: 240px;
            }
            .play-btn {
                width: 70px;
                height: 70px;
            }
            .play-btn img {
                width: 34px;
                height: 34px;
            }
        }
    </style>
</head>

<body>

    <div class="hero-section">
        <h1 class="hero-title">THANK YOU â€” YOUR JOURNAL IS READY</h1>
        <p class="hero-subtitle">Watch this 60-second message before you close this page.</p>

        <!-- VIDEO BOX -->
        <div class="video-box" id="openVideo">
            <img class="video-thumb" src="https://reefteklabvideos.s3.us-east-1.amazonaws.com/thumbnail-reeftek.png" alt="Video Thumbnail">

            <div class="play-btn">
                <img src="https://reefteklabvideos.s3.us-east-1.amazonaws.com/play-btn.png" alt="Play">
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div id="videoModal" class="modal">
        <div class="modal-close" id="closeModal">&times;</div>

        <video id="reefVideo" controls>
            <source src="https://reefteklabvideos.s3.us-east-1.amazonaws.com/Reefteklab+AmazonS3-+Conversion+Video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- JS -->
    <script>
        const modal = document.getElementById("videoModal");
        const openBtn = document.getElementById("openVideo");
        const closeBtn = document.getElementById("closeModal");
        const video = document.getElementById("reefVideo");

        openBtn.onclick = () => {
            modal.style.display = "flex";
            video.currentTime = 0;
            video.play();
        };

        closeBtn.onclick = () => {
            modal.style.display = "none";
            video.pause();
        };

        window.onclick = (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
                video.pause();
            }
        };
    </script>

</body>
</html>
